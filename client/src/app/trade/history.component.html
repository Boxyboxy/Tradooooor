<div fxFill fxLayout="column" fxLayoutAlign="center center">
  <div *ngIf="orderHistory" class="container">
    <table
      class="table table-bordered table-striped table-responsive-stack"
      id="tableOne"
    >
      <thead class="thead-dark">
        <tr mat-header-row>
          <th mat-header-cell scope="col">Symbol</th>
          <th mat-header-cell scope="col">Share Purchase/Sale (+/-)</th>
          <th mat-header-cell scope="col">Transacted price Price (USD)</th>
          <th mat-header-cell scope="col">Transaction timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderHistory">
          <td mat-cell>{{ order.symbol | uppercase }}</td>
          <td mat-cell>{{ order.shares }}</td>
          <td mat-cell>{{ order.price }}</td>
          <td mat-cell>{{ order.timeStamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
