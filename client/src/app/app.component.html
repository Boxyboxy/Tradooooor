<div *ngIf="toolbarService.loggedIn; else elseBlock">
  <mat-toolbar color="primary">

      <a mat-button [routerLink]="['/']"
        ><h1 class="rainbow">NU$-I$$ &nbsp;</h1>
        <h1 class="orange">Broker ðŸ¤‘</h1>
      </a>

      <div class="orange">
        <a mat-button [routerLink]="['/', 'quote']"> Quote </a>
        <a mat-button [routerLink]="['/', 'buy']"> Buy </a>
        <a mat-button [routerLink]="['/', 'sell']"> Sell </a>
